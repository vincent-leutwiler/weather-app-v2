<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App V2</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <img class="weather-icon" alt="" />
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">25</h2>
        <span>C</span>
      </div>
      <div class="temperature-description">Filler</div>
    </div>
    <div class="daily-details">
      <div class="card">
        <h3>High:</h3>
        <p><span class="high-degree">34</span> C</p>
      </div>
      <div class="card">
        <h3>Low:</h3>
        <p><span class="low-degree">22</span> C</p>
      </div>
      <div class="card">
        <h3>Humidity:</h3>
        <p><span class="humidity-percentage">41</span> %</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
