<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App V2</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <img class="weather-icon" alt="" />
    </div>
    <div class="temperature-description">Filler</div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">25</h2>
        <span>C</span>
      </div>
      <h3>
        <span class="high-degree">34</span> C /
        <span class="low-degree">22</span> C
      </h3>
    </div>
    <div class="daily-details">
      <div class="card">
        <h3>Humidity:</h3>
        <p><span class="humidity-percentage">41</span> %</p>
      </div>
      <div class="sun">
        <div class="card">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-sunrise"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ff4500"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3 17h1m16 0h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7m-9.7 5.7a4 4 0 0 1 8 0"
            />
            <line x1="3" y1="21" x2="21" y2="21" />
            <path d="M12 9v-6l3 3m-6 0l3 -3" />
          </svg>
          <p class="sunrise-time">8:00 hrs</p>
        </div>
        <div class="card">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-sunset"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3 17h1m16 0h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7m-9.7 5.7a4 4 0 0 1 8 0"
            />
            <line x1="3" y1="21" x2="21" y2="21" />
            <path d="M12 3v6l3 -3m-6 0l3 3" />
          </svg>
          <p class="sunset-time">8:00 hrs</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
